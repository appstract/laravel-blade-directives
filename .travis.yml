language: php

php:
  - 7.2
  - 7.3
  - 7.4

env:
  - LARAVEL_VERSION=5.7.*
  - LARAVEL_VERSION=5.8.*
  - LARAVEL_VERSION=^6.0
  - LARAVEL_VERSION=^7.0  
  - LARAVEL_VERSION=^8.0
  
before_script:
  - travis_retry composer self-update
  - composer require laravel/framework:${LARAVEL_VERSION}
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source

script:
  - php vendor/bin/phpunit --coverage-text
